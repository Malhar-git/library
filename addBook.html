<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
</head>
<body>
    <h1>
        Add New Book
    </h1>
    <form id="book-form">
        <fieldset>
            <label for="book-name">Enter the Book Name: <input id="book-name" name="book-name" type="text"></label><br>
            <label for="book-author">Specify the Author's Name: <input id="book-author" name="book-author" type="text"></label><br>
            <label for="book-pages">Number of Page: <input id="book-pages" name="book-pages" type="text"></label><br>
        </fieldset>
        <input type="submit" value="submit">
    </form>
    <script src="Form.js"></script>    
</body>
</html>
